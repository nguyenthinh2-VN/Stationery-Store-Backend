spring.application.name=TKXDPM_K17_06

# Database Configuration (use environment variables for sensitive data)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/tkxdpm?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT configuration (use environment variables for sensitive data)
jwt.secret=${JWT_SECRET:}
# expiration in milliseconds (e.g. 86400000 = 24 hours)
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Resend Email Configuration (use environment variables for sensitive data)
resend.api-key=${RESEND_API_KEY:}
resend.from-email=${RESEND_FROM_EMAIL:onboarding@resend.dev}
